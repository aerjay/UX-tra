<!DOCTYPE html>
<html>
<head>
	<title>UXtra</title>
	<script>
		function setCookie(name, val) {
            var date = new Date();
            date.setTime(date.getTime() + (60*60*1000));
            var expires = "expires="+ date.toUTCString();
			document.cookie=name + "=" + val + ";" + expires + ";path=/; + secure";
        }
        function storeVals(form) {
		    //must check if login
			if(form.id.toString() === "login") {
                setCookie("uname", JSON.stringify(form.luname.value));
                setCookie("pass", JSON.stringify(form.lpass.value));
            }
            else {
                //or sign up
				let passion = "";
                let radio = document.getElementsByName("passion");
                for(let i=0; i < radio.length; i++){
                    if(radio[i].checked){
                        passion = radio[i].value;
                        break;
					}
				}
                setCookie("fname", JSON.stringify(form.fname.value));
                setCookie("lname", JSON.stringify(form.lname.value));
                setCookie("uname", JSON.stringify(form.suname.value));
                setCookie("pass", JSON.stringify(form.spass.value));
                setCookie("email", JSON.stringify(form.email.value));
                setCookie("passion", JSON.stringify(passion));
            }
        }
	</script>
</head>
<body>

	<h1>UXtra</h1>

	<form id="login" onsubmit="storeVals(this)">
		Username: <br> <input type="text" name="username" id="luname"> <br> <br>
		Password: <br> <input type="password" name="password" id="lpass"> <br> <br>
		<input type="submit" value="LOG IN">
	</form>

	<br>

	<form id="signup" onsubmit="storeVals(this)">
		First Name: <br> <input type="text" name="firstname" id="fname"> <br> <br>
		Last Name: <br> <input type="text" name="lastname" id="lname"> <br> <br>
		Username: <br> <input type="text" name="username" id="suname"> <br> <br>
		Password: <br> <input type="password" name="password" id="spass"> <br> <br>
		Email: <br> <input type="email" name="ename" id="email"> <br> <br>
		<input type="radio" name="passion" value="designer"> Designer<br>
		<input type="radio" name="passion" value="enthusiast"> Enthusiast<br>
		<input type="submit" value="SIGN UP">
	</form>

</body>
</html>
